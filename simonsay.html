<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon says</title>
    <link rel="stylesheet" href="simonsay.css">
</head>
<body>
<section id="page">
    <header>
        <div>Simon's Says</div>
    </header>

    <h1>Simon Says</h1>
    <button  onclick="comensar()" id="startButton" class="start-btn">Començar el Joc</button>
    <div id="message" class="message">Fes clic a "Començar el Joc" per iniciar!</div>

    <div class="memory game">
        <button class="card red" id="red"></button>
        <button class="card blue" id="blue"></button>
        <button class="card green" id="green"></button>
        <button class="card purple" id="purple"></button>
    </div>

    <div>
        <button class="card orange" id="orange"></button>
        <button class="card pink" id="pink"></button>
        <button class="card cian" id="cian"></button>
        <button class="card brown" id="brown"></button>
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
