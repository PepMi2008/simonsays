<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon says</title>
    <link rel="stylesheet" href="simonsay.css">
</head>
<body>
<section id="page">
    <header>
        <div>Simon's Says</div>
    </header>

    <h1>Simon Says</h1>
    <button  onclick="comensar()" id="startButton" class="start-btn">Començar el Joc</button>
    <div id="message" class="message">Fes clic a "Començar el Joc" per iniciar!</div>

    <div class="memory game">
        <button class="card red" onclick="manejarclics()" id="red"></button>
        <button class="card blue" onclick="manejarclics()" id="blue"></button>
        <button class="card green" onclick="manejarclics()" id="green"></button>
        <button class="card purple" onclick="manejarclics()" id="purple"></button>
    </div>

    <div>
        <button class="card orange" onclick="manejarclics()" id="orange"></button>
        <button class="card pink" onclick="manejarclics()" id="pink"></button>
        <button class="card cian" onclick="manejarclics()" id="cian"></button>
        <button class="card brown" onclick="manejarclics()" id="brown"></button>
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
